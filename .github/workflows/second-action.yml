name: Establish Pipenv Environment
on: push
jobs:
  create_environment:
    runs-on: ubuntu-latest
    steps:
      - name: Install Pipenv
        run: pip install pipenv
      - name: Copy the code
        uses: actions/checkout@v3
      - name: Try tests
        run: |
          pip install pytest
          python -m pytest -vv 
         

