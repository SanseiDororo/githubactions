name: Python CI/CD flow with cached dependencies
on: push
jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Get Repo Code
        uses: actions/checkout@v3
      - name: Set up Python 3.10.8
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.8 
      - name: Load and Cache Dependencies
        uses: ./.github/actions/cached-dependencies
      - name: Format code
        run: 
          pipenv run format
  lint:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10.8
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.8 
      - name: Load and Cache Dependencies
        uses: ./.github/actions/cached-dependencies
      - name: Format code
        run: 
          pipenv run format
      - name: Lint Code
        run: 
          pipenv run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get repo code
        uses: actions/checkout@v3
      - name: Set up Python 3.10.8
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.8 
      - name: Load and Cache Dependencies
        uses: ./.github/actions/cached-dependencies
      - name: Format code
        run: 
          pipenv run format
      - name: Test the code
        run: 
          pipenv run test

 